name: Deploy to EC2

on:
  push:
    branches:
      - main  # 또는 deploy할 브랜치

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Add SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to EC2
      run: |
        ssh -i ~/.ssh/id_rsa -p ${{ secrets.EC2_PORT }} ${{ secrets.EC2_HOST }} << 'EOF'
          cd ~/your-project-folder || git clone https://github.com/your-username/your-repo.git ~/your-project-folder
          cd ~/your-project-folder
          git pull origin main
          npm install
          pm2 restart all || npm start &
        EOF
