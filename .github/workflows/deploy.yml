name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Add SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -p ${{ secrets.EC2_PORT }} ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          set -e


          cd ~/docker-homework || git clone https://github.com/hyeseon0105/docker-homework.git ~/docker-homework
          cd ~/docker-homework
          git fetch origin main
          git reset --hard origin/main


          sudo apt update
          sudo apt install -y python3.12-venv


          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt


          cd frontend
          npm install
          npm run build
          cd ..


          sudo mkdir -p /var/www/react-app
          sudo rm -rf /var/www/react-app/*
          sudo cp -r frontend/build/* /var/www/react-app/


          pm2 restart all || pm2 start main.py --interpreter venv/bin/python
        EOF
